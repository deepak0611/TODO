<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
   
    <link rel="stylesheet" type="text/css" href="todo.css">


    <title>Todo</title>
    
     
    
  </head>
  <body onload="extracter()">
    <center>
    <div style="max-width: 900px;margin-right: auto;margin-left:auto;margin-bottom: 0px; background-color: white;padding: 5px;z-index: 2;">
      <div class="heading">
        <span>T</span>
        <span>O</span>
        <span>D</span>
        <span>O</span>
        &nbsp;
        <span>L</span>
        <span>I</span>
        <span>S</span>
        <span>T</span>
      </div>      
    </div>  
    </center>

   <div style="max-width: 900px;margin-right: auto;margin-left: auto;position: sticky;top:0px;z-index: 2;padding-top: 25px;padding-bottom: 20px; background-color: white;">

    <div class="grid-container">
      <div class="grid-item" style="padding-top: 7px;cursor: pointer;" onclick="opener()">
        <svg width="1.5em" height="1.5em" viewBox="0 0 16 16" class="bi bi-list" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd" d="M2.5 11.5A.5.5 0 0 1 3 11h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4A.5.5 0 0 1 3 7h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4A.5.5 0 0 1 3 3h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"/>
        </svg>
      </div>
      <div class="grid-item" >
        <input type="text" name="" placeholder="add new task..." id="inp" autocomplete="off" onkeyup="submitby()">
      </div>
      <div class="grid-item" style="padding-top: 4px;cursor: pointer;" onclick="addfunc()" id="subbtn">
        <svg width="2em" height="2em" viewBox="0 0 16 16" class="bi bi-check2-circle" fill="currentColor" xmlns="http://www.w3.org/2000/svg" >
          <path fill-rule="evenodd" d="M15.354 2.646a.5.5 0 0 1 0 .708l-7 7a.5.5 0 0 1-.708 0l-3-3a.5.5 0 1 1 .708-.708L8 9.293l6.646-6.647a.5.5 0 0 1 .708 0z"/>
          <path fill-rule="evenodd" d="M8 2.5A5.5 5.5 0 1 0 13.5 8a.5.5 0 0 1 1 0 6.5 6.5 0 1 1-3.25-5.63.5.5 0 1 1-.5.865A5.472 5.472 0 0 0 8 2.5z"/>
        </svg>
      </div>
    </div>
    <p id="alerter"></p>
  </div>

  <div style="max-width: 900px;margin-right: auto;margin-left: auto;background-color: white;">
     <ul class="demoul" id="ull">       
    </ul>
    <p id="help" style="margin-left: 2.5%;"></p>
  </div>  

   <div id="sidebar">
     <button class="btn" onclick="cleancompleted()" style="background-color: dodgerblue;">Clear completed</button>  
     <button class="btn" onclick="cleanall()">Clear all</button>      
   </div>



  <script type="text/javascript" src="todo.js">
    
  </script>
   
    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>


  </body>
